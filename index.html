<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>

        <button>
          <img src="/images/icon-document.svg" alt="document" />
        </button>
        <button>
          <img src="/images/icon-folder.svg" alt="folder" />
        </button>
        <button>
          <img src="/images/icon-upload.svg" alt="upload" />
        </button>
      </div>
    </div>
    <div class="upload">
      <div class="upload__text">
        Youâ€™ve used <span>815 GB</span> of your storage

      </div>
      <div class="upload__storage"><span>185</span> GB LEFT</div>
    </div>
  </body>
</html>
